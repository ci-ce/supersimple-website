<!DOCTYPE html>

<html>

    <head>
        <title>
            FlexBox Practice
        </title>
    </head>

    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
                    flex-direction: row;">
        
            <div style="background-color: lightblue;"> div 1 text</div>
        
            <div style="background-color: lightpink;"> div 2
                <p>text</p>
            </div>

        </div>

        <div style="margin-top: 20px;
                    display: flex;
                    flex-direction: row;">
        
            <div style="background-color: lightblue;
                        width: 100px;"> 100px</div>
        
            <div style="background-color: lightpink;
                        flex: 1;"> flex : 1</div>
        
        </div>

        <div style="margin-top: 20px;
                            display: flex;
                            flex-direction: row;">
        
            <div style="background-color: lightblue;
                                flex: 1;"> flex : 1</div>

            <div style="background-color: lightpink;
                                width: 100px;"> 100px</div>

            <div style="background-color: lightblue;
                                flex: 2;"> flex : 2</div>
        
        </div>

        <div style="margin-top: 20px;
                    height: 70px;
                    border-color: grey;
                    border-style: solid;
                    border-width: 1px;

                    display: flex;
                    flex-direction: row;
                    justify-content: center;"><!--start: to the right, end: to the left -->
        
            <div style="background-color: lightblue;
                                width: 100px;;"> 100px</div>
        
            <div style="background-color: lightpink;
                                width: 100px;"> 100px</div>
        
            <div style="background-color: lightblue;
                                width: 100px;"> 100px</div>
        
        </div>

        <div style="margin-top: 20px;
                            height: 70px;
                            border-color: grey;
                            border-style: solid;
                            border-width: 1px;
        
                            display: flex;
                            flex-direction: row;
                            justify-content: space-between;">
        
            <div style="background-color: lightblue;
                                        width: 100px;;"> 100px</div>
        
            <div style="background-color: lightpink;
                                        width: 100px;"> 100px</div>
        
            <div style="background-color: lightblue;
                                        width: 100px;"> 100px</div>
        
        </div>

        <div style="margin-top: 20px;
                                    height: 70px;
                                    border-color: grey;
                                    border-style: solid;
                                    border-width: 1px;
                
                                    display: flex;
                                    flex-direction: row;
                                    justify-content: space-between;
                                    align-items: center;"> <!--start : to the top, end: to the bottom-->
        
            <div style="background-color: lightblue;
                                                width: 100px;;"> 100px</div>
        
            <div style="background-color: lightpink;
                                                width: 100px;"> 100px</div>
        
            <div style="background-color: lightblue;
                                                width: 100px;"> 100px</div>
        
        </div>
    </body>

</html>
