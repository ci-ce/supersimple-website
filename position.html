<!DOCTYPE html>
<html>
    <head>
        <title>
            Position Practice
        </title>

        <link>
    </head>

    <body style="height: 3000px;
                 padding-top: 60px;
                 padding-left: 85px;">


        <div style="background-color: black;
                    color: white;
                    position: fixed;
                    top: 0px;
                    right: 0px;
                    left: 0px;
                    height: 50px;
                    z-index: 1;">
            header
        </div>

        <div style="background-color: green;
                    color: white;
                    position: fixed;
                    top: 50px;
                    bottom: 0;
                    left: 0;
                    width: 72px;">
            Sidebar

            <div style="position: absolute;
                                            background-color: red;
                                            color: white;
                                            right: 0px;
                                            top: 0px;">
                X
            </div>

            <div style="position: absolute;
                                background-color: red;
                                color: white;
                                right: 10px;
                                top: 60px;">
                Absolute
            </div>
        </div>

        <!--Usually when an element absolute is written below a fixed element : the one written bellow will show
         above the fixed  element on the webpage / to change that we will add Z-INDEX property : the heigher the number
         of the index is , will be the one to appear above  -->
        <div style="position: absolute;
                    background-color: red;
                    color: white;
                    right: 10px;
                    top: 60px;
                    z-index: 0;">
            Absolute
        </div>

        <div style="background-color: lightblue;
                    height: 200px;
                    width: 200px;
                    position: static;">
            div 1
        </div>

        <div style="background-color: lightpink;
                    height: 200px;
                    width: 200px;
                    position: relative;">

            div 2

            <div style="position: absolute;
                        background-color: black;
                        color: white;
                        right: 10px;
                        bottom: 10px;">
                5:00
            </div>
        </div>
        
    </body>
</html>
